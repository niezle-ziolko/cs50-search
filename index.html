<!DOCTYPE html>
<html lang="en" class="light-theme">
    <head>
        <!-- Specifies the character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Sets the viewport to make the site mobile-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Defines the title of the webpage -->
        <title>Search</title>
        <!-- Links the favicon to the page -->
        <link rel="icon" href="./static/search/favicon.ico" type="image/x-icon" sizes="256x256">
        <!-- Links an external CSS file for styling -->
        <link rel="stylesheet" href="./static/search/styles.css">
        <!-- Simple Keyboard CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard/build/css/index.css">
    </head>
    <body>
        <header>
            <!-- Navigation link to the main search page -->
            <div class="header-link">
                <a href="index.html">Search</a>
            </div>
            <!-- Navigation link to the image search page -->
            <div class="header-link">
                <a href="images.html">Image Search</a>
            </div>
            <!-- Navigation link to the advanced search page -->
            <div class="header-link">
                <a href="advanced.html">Advanced Search</a>
            </div>
        </header>

        <main class="main-content">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img class="logo-image" src="./static/search/logo.svg" alt="Logo" height="92">
                </div>
            </div>
            <div class="form-section">
                <div class="search-wrapper">
                    <!-- Search form that submits to Google's search engine -->
                    <form action="https://google.com/search" method="GET">
                        <div class="search-input-wrapper">
                            <!-- Search icon inside the input bar -->
                            <span class="search-icon">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                            <!-- Search input field -->
                            <input type="text" name="q" id="search-input" placeholder="Search Google...">
                            <span class="icon keyboard-toggle" id="keyboard-toggle" style="fill: #9aa0a6;">
                                <svg viewBox="0 -960 960 960" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="var(--bbQxAb)" d="M160-200q-33 0-56.5-23.5T80-280v-400q0-33 23.5-56.5T160-760h640q33 0 56.5 23.5T880-680v400q0 33-23.5 56.5T800-200H160Zm160-120h320v-80H320v80ZM200-440h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80ZM200-560h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Z"></path>
                                </svg>
                            </span>
                            <span class="icon microphone">
                                <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                    <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                                </svg>
                            </span>
                            <span class="icon lens" id="lens-icon" style="padding-right: 15px;">
                                <svg focusable="false" viewBox="0 0 192 192" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                                    <rect fill="none" height="192" width="192"></rect>
                                    <g>
                                        <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                        <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                        <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                                        <path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                                        <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                                    </g>
                                </svg>
                            </span>
                        </div>

                        <div class="search-button-group">
                            <!-- Button to perform a search -->
                            <input type="submit" value="Google Search">
                            <!-- Button to perform a "I'm Feeling Lucky" search -->
                            <input type="submit" name="btnI" value="I'm Feeling Lucky" />
                        </div>
                    </form>

                    <div class="lens-search">
                        <!-- Search icon inside the input bar -->
                        <span class="search-icon" style="width: 25px;">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                        <!-- Search input field -->
                        <input type="text" id="lens-input" placeholder="Paste image link and search any image with Google Lens">
                        <!-- Close icon inside the input bar -->
                        <span class="icon close-icon" id="close-icon" style="padding-right: 15px;">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" style="fill: #9aa0a6;"></path>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Virtual Keyboard Popup -->
        <div id="keyboard-popup">
            <div id="keyboard-popup-header">
                <button id="popup-close">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </button>
            </div>
            <div id="keyboard-popup-content">
                <div class="keyboard-container simple-keyboard" id="keyboard-container"></div>
            </div>
        </div>

        <!-- label with a link to the GitHub repository -->
        <aside class="github-box">
            <div>
                <a href="https://github.com/niezle-ziolko/cs50-search" target="_blank">
                    <p>View on GitHub</p>
                    <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" aria-hidden="true">
                        <path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path>
                    </svg>
                </a>
            </div>
        </aside>

        <footer>
            <!-- Displays the user's country or location -->
            <div class="country" id="country">
                Loading location...
            </div>
            <div class="footer-element">
                <!-- Footer links for informational and business-related resources -->
                <div class="footer-box">
                    <a class="footer-link" href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a class="footer-link" href="https://www.google.com/intl/en_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <!-- Footer links for privacy and terms, with a theme toggle button -->
                <div class="footer-box">
                    <a class="footer-link" href="https://policies.google.com/privacy?hl=en-PL&fg=1">Privacy</a>
                    <a class="footer-link" href="https://policies.google.com/terms?hl=en-PL&fg=1">Terms</a>
                    <div class="footer-link" id="theme-toggle">Theme: light</div>
                </div>
            </div>
        </footer>

        <!-- Links the external JavaScript file and ensures it loads after the page -->
        <script src="./static/search/script.js" as="script" defer></script>
        <!-- Simple Keyboard JS -->
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard/build/index.js"></script>
    </body>
</html>
