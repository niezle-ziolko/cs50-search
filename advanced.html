<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Specifies the character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Sets the viewport for responsive design on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Defines the title of the webpage -->
        <title>Advanced Search</title>
        <!-- Links the favicon for the webpage -->
        <link rel="icon" href="./static/search/favicon.ico" type="image/x-icon" sizes="256x256">
        <!-- Links an external stylesheet for styling -->
        <link rel="stylesheet" href="./static/search/styles.css">
    </head>
    <body>
        <header>
            <!-- Navigation link to the main search page -->
            <div class="header-link">
                <a href="index.html">Search</a>
            </div>
            <!-- Navigation link to the image search page -->
            <div class="header-link">
                <a href="images.html">Image Search</a>
            </div>
            <!-- Navigation link to the advanced search page -->
            <div class="header-link">
                <a href="advanced.html">Advanced Search</a>
            </div>
        </header>

        <main class="main-content">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img class="logo-image" src="./static/search/logo.svg" alt="Logo" height="92">
                </div>
            </div>
            <div class="form-section">
                <div class="search-wrapper">
                    <!-- Form for advanced search functionality -->
                    <form action="https://google.com/search" method="GET">
                        <!-- Field for finding pages containing all specified words -->
                        <label for="all">Find pages with… all these words:</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="all" name="as_q" style="padding-left: 20px; padding-right: 20px;">
                        </div>
                        <!-- Field for finding pages with an exact phrase -->
                        <label for="exact">Find pages with… this exact word or phrase:</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="exact" name="as_epq" style="padding-left: 20px; padding-right: 20px;">
                        </div>
                        <!-- Field for finding pages containing any of the specified words -->
                        <label for="any">Find pages with… any of these words:</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="any" name="as_oq" style="padding-left: 20px; padding-right: 20px;">
                        </div>
                        <!-- Field for excluding pages with certain words -->
                        <label for="none">Find pages with… none of these words:</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="none" name="as_eq" style="padding-left: 20px; padding-right: 20px;">
                        </div>
                        <!-- Submit button to perform advanced search -->
                        <div class="search-button-group">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- label with a link to the GitHub repository -->

            </div>
        </aside>

        <footer>
            <!-- Displays the user's country or location -->
            <div class="country" id="country">
                Loading location...
            </div>
            <div class="footer-element">
                <!-- Footer links for informational and business-related resources -->
                <div class="footer-box">
                    <a class="footer-link" href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a class="footer-link" href="https://www.google.com/intl/en_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>

                    <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <!-- Footer links for privacy and terms, with a theme toggle button -->
                <div class="footer-box">
                    <a class="footer-link" href="https://policies.google.com/privacy?hl=en-PL&fg=1">Privacy</a>
                    <a class="footer-link" href="https://policies.google.com/terms?hl=en-PL&fg=1">Terms</a>
                    <div class="footer-link" id="theme-toggle">Theme: light</div>
                </div>
            </div>
        </footer>

        <!-- Links the external JavaScript file and ensures it loads after the page -->
        <script src="./static/search/script.js" as="script" defer></script>
        <!-- Simple Keyboard JS -->
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard/build/index.js"></script>
    </body>
</html>
